<!DOCTYPE html>
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ADdictive</title>

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/addictive.css">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>

    <div class="wrapper">
        <div class="header">
            <h1 class="logo col-md-3 col-lg-4">ADdictive</h1>
            <form class="col-md-3 col-lg-4 pull-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </form>
        </div>
        <div class="popular">
            <!-- Scrollbar -->
            <div class="col-md-10 col-md-offset-1">
                <div class="scrollbar">
                    <div class="handle">
                        <div class="mousearea"></div>
                    </div>
                </div>
            </div>
            <!-- Back / Forward -->
            <button class="backward"><i class="icon-angle-left"></i></button>
            <button class="forward"><i class="icon-angle-right"></i></button>
            <!-- Slides -->
            <div id="popularFrame" class="col-md-10 col-md-offset-1">
                <ul class="slidee">
                    <li>Slide 1</li>
                    <li>Slide 2</li>
                    <li>Slide 3</li>
                    <li>Slide 4</li>
                    <li>Slide 5</li>
                    <li>Slide 6</li>
                    <li>Slide 7</li>
                    <li>Slide 8</li>
                    <li>Slide 9</li>
                    <li>Slide 10</li>
                    <li>Slide 11</li>
                    <li>Slide 12</li>
                    <li>Slide 13</li>
                    <li>Slide 14</li>
                    <li>Slide 15</li>
                    <li>Slide 16</li>
                    <li>Slide 17</li>
                    <li>Slide 18</li>
                    <li>Slide 19</li>
                    <li>Slide 20</li>
                </ul>
            </div>
            <!-- Controls -->
            <div class="clearfix"></div>
            <div class="controls container">
                <button data-action="toStart"><i class="icon-double-angle-left"></i> Start</button>
                <span class="divider"></span>
                <button class="prev"><i class="icon-angle-left"></i> Prev</button>
                <span class="divider"></span>
                <button class="next">Next <i class="icon-angle-right"></i></button>
                <span class="divider"></span>
                <button data-action="toEnd">End <i class="icon-double-angle-right"></i></button>
            </div>
        </div>
    </div>

    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/jquery.stacktable.js"></script>
    <script src="js/sly.min.js"></script>
    <script src="js/modernizr.min.js"></script>
    <script src="js/addictive.js"></script>

</body>
</html>
